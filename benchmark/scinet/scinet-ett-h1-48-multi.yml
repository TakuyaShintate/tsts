DEVICE: "cuda:0"

IO:
  LOOKBACK: 96
  HORIZON: 48

TRAINING:
  TRAIN_DATA_SPLIT: "col"
  TRAIN_DATA_RATIO: 0.75
  NUM_EPOCHS: 100

MODEL:
  NAME: "SCINet"
  DEPTH: 3
  KERNEL_SIZE: 5
  EXPANSION_RATE: 4.0
  DROPOUT_RATE: 0.5

DATASET:
  BASE_START_INDEX: 96
  NORM_PER_DATASET: False

DATALOADER:
  BATCH_SIZE_TRAIN: 16

TRAINER:
  MAX_GRAD_NORM: 1.0
  DENORM: True

OPTIMIZER:
  LR: 9.0E-3
  WEIGHT_DECAY: 0.0

LOSSES:
  NAMES: ["MAE"]

METRICS:
  NAMES: ["MAE", "MSE"]
  ARGS: [{}, {}]

SCALER:
  NAME: "StandardScaler"

LOGGER:
  LOG_DIR: "scinet-ett-h1-multi"
