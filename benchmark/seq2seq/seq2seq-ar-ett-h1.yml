DEVICE: "cuda:0"

IO:
  LOOKBACK: 96
  HORIZON: 48

TRAINING:
  TRAIN_DATA_SPLIT: "col"
  TRAIN_DATA_RATIO: 0.75
  NUM_EPOCHS: 30

MODEL:
  NAME: "Seq2Seq"
  NUM_H_FEATS: 512
  NUM_ENCODERS: 2
  NUM_DECODERS: 1

LOCALSCALER:
  NAME: "AutoRegressiveModel"
  NUM_STEPS: 96

DATASET:
  BASE_START_INDEX: 96
  NORM_PER_DATASET: False

DATALOADER:
  BATCH_SIZE_TRAIN: 32

TRAINER:
  MAX_GRAD_NORM: 1.0

OPTIMIZER:
  LR: 0.0001

LOSSES:
  NAMES: ["MSE"]

METRICS:
  NAMES: ["MAE", "MSE"]
  ARGS: [{}, {}]

SCALER:
  NAME: "StandardScaler"

LOGGER:
  LOG_DIR: "seq2seq-ar-ett-h1"
