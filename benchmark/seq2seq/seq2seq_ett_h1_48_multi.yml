DEVICE: "cuda:0"

IO:
  LOOKBACK: 96
  HORIZON: 48

TRAINING:
  TRAIN_DATA_SPLIT: "col"
  TRAIN_DATA_RATIO: 0.75
  NUM_EPOCHS: 100

MODEL:
  NAME: "Seq2Seq"
  NUM_H_FEATS: 512
  NUM_ENCODERS: 2
  NUM_DECODERS: 2

DATASET:
  BASE_START_INDEX: 96
  NORM_PER_DATASET: False

DATALOADER:
  BATCH_SIZE_TRAIN: 1024

TRAINER:
  MAX_GRAD_NORM: 1.0
  DENORM: True

OPTIMIZER:
  LR: 0.001
  WEIGHT_DECAY: 0.0

LOSSES:
  NAMES: ["MAE"]

METRICS:
  NAMES: ["MAE", "MSE"]
  ARGS: [{}, {}]

X_SCALER:
  NAME: "StandardScaler"

Y_SCALER:
  NAME: "StandardScaler"

LOGGER:
  LOG_DIR: "seq2seq-ett-h1-48-multi"
